site_name: AprenMaker Hub
site_url: https://jmuozan.github.io/AprenMaker-Hub/
repo_url: https://github.com/jmuozan/AprenMaker-Hub
repo_name: jmuozan/AprenMaker-Hub

nav:
  - Start Here!!!: 
    - index.md

  - About:
    - Project: about/about_info.md
    - License: about/license_info.md
    - Contributors: about/people_info.md
    - How to Contribute: about/contribute.md
    - Transparency: about/transparency.md

  - Create your Curriculum: creation/curriculum.md

  - Explore Community Work: explore/explore.md

  - Resources: 
    - resources/diagram-examples.md
    - resources/content-tabs.md
    - resources/code-examples.md
    - resources/admonitions.md

  - Knowledge: knowledge/knowledge.md

  - Guides: guides/guides.md

  - Forum: forum/forum.md

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections 
    - navigation.expand     
    - navigation.top
    - content.code.copy
    - content.code.select      
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
    # Light Mode
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css
  - stylesheets/knowledge/knowledge.css

# Enhanced JavaScript files for Netlify authentication
extra_javascript:
  # Netlify Identity Widget (load first)
  - https://identity.netlify.com/v1/netlify-identity-widget.js
  # Custom authentication system
  - javascript/authentication/auth.js
  - javascript/authentication/ui.js
  - javascript/authentication/integration.js
  - javascript/authentication/header-integration.js

plugins:
  - search
  - macros

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jorgemunozzanon/
    - icon: fontawesome/brands/github
      link: https://github.com/jmuozan
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@jmuozan

